<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <title>Document</title>
</head>
<body>
    <div class="row mt-5">
        <div class="col-md-6 m-auto">
          <div class="card card-body">
            <h1 class="text-center mb-3">
              <i class="fas fa-user-plus"></i> Register
            </h1>
            <form action="/add" method="POST">
              <div class="form-group">
                <label for="name">Name</label>
                <input
                  type="name"
                  id="name"
                  name="name"
                  class="form-control"
                  placeholder="Enter Name"
                />
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input
                  type="password"
                  id="password"
                  name="password"
                  class="form-control"
                  placeholder="Create Password"
                />
              </div>
              <div class="form-group">
                <label for="password2">Confirm Password</label>
                <input
                  type="password"
                  id="password2"
                  name="password2"
                  class="form-control"
                  placeholder="Confirm Password"
                />
              </div>
              <div class="form-group">
                  <label for="select" class="col-lg-2 control-label">User type</label><br>
                  <label for="select" class="col-lg-2 control-label">Admin</label>
                  <input type="checkbox" name="admin" id="ad"><br>
                  <label for="select" class="col-lg-2 control-label">Tech</label>
                  <input type="checkbox" name="tech" id="te"><br>
                  <label for="select" class="col-lg-2 control-label">Collector</label>
                  <input type="checkbox" name="collec" id="co"><br>
                  <!-- <select class="form-control" id="select">
                    <option value=1>Admin</option>
                    <option value=3>Collector</option>
                    <option value=4>Technician</option>
                  </select> -->

              </div>
              <button type="submit" class="btn btn-primary btn-block">
                Register
              </button>
            </form>
          </div>
        </div>
      </div>
      <script src="/js/register.js"></script>
</body>
</html>
